<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>055984795 - Muhammad Rivaldi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nim {
            color: #667eea;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #f0f4ff;
            border-radius: 10px;
            display: inline-block;
        }

        .info {
            color: #666;
            line-height: 1.8;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .info-item {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .label {
            font-weight: 600;
            color: #764ba2;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo-container">
            
        <img src="formal.jpeg" alt="Foto Muhammad Rivaldi">
        </div>
        
        <h1>Muhammad Rivaldi</h1>
        <div class="nim">055984795</div>
        
        <div class="info">
            <div class="info-item">
                <span class="label">Program Studi:</span>
                <span>Teknik Informatika</span>
            </div>
            <div class="info-item">
                <span class="label">Modul:</span>
                <span>Modul 5 KB 2</span>
            </div>
        </div>
        
        <div class="footer">
            Â© 2024 Muhammad Rivaldi
        </div>
    </div>
</body>
</html>
